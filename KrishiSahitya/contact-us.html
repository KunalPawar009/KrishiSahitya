<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/about.html">About</a>
            <a href="/contact-us.html" class="active">Contact Us</a>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below or reach us using the details.</p>
        </div>

        <div class="contact-details">
            <div class="contact-info">
                <h3>Our Office</h3>
                <p>Deola,Nashik, Maharashtra, India</p>
                <p>Email: kunalpawar2319.gmailcom</p>
                <p>Phone: +123 456 7890</p>
            </div>

            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 KrishiSahitya | All rights reserved</p>
    </footer>
    <script src="scipt.js"></script>
</body>
</html>
